<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>



    <body>
        <div class="h1">Rock Paper Scissors</div>
    
        <div class="cont">
            <div class="score">
                0 - 0
            </div>
            <div class="message"></div>
            <div class="choice-cont">
                <div class="choice">
                    <div class="choice-img">
                        <img src="img/rock.png" class="img">
                    </div>
                    <div class="choice-text">Rock</div>
                </div>
                <div class="choice">
                    <div class="choice-img">
                        <img src="img/paper.png" class="img">
                    </div>
                    <div class="choice-text">Paper</div>
                </div>
                <div class="choice">
                    <div class="choice-img">
                        <img src="img/scissors.png" class="img">
                    </div>
                    <div class="choice-text">Scissors</div>
                </div>
                
            </div>
            <div class="desc">Choose Your Weapon</div>
            <div class="desc2">First to 5 Wins!</div>
        
        </div>
        ]




        
    </body>

    <script src ="app.js"></script>

</html>
